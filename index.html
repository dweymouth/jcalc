<html>

<head>
	<link rel="stylesheet" href="bz.var.ru/resizable.css" type="text/css" />
	<link rel="stylesheet" href="css/jcalc.ui.css" type="text/css" />
	
	<script src="bz.var.ru/resizable.js" type="text/javascript"></script>
	<script src="js/jcalc.js" type="text/javascript"></script>
	<script src="js/jcalc.ui.js" type="text/javascript"></script>
	<script src="js/jcalc.lib.js" type="text/javascript"></script>
</head>

<body onload="startApp('worksheet', 'formulaBar')">
	<h2>JCalc</h2>
	<table class = "formulaRow">
		<tr><td id="currentCell" class="index">(0, 0)</td>
		<td class="formula"><input id="formulaBar" type="text" size="80"/></td></tr>
	</table>
	<br/>
	<table id='worksheet' class='resizable' width="300%" cellspacing='0'/>
</body>

</html>
