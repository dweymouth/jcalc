<html>

<head>
    <link rel="stylesheet" href="bz.var.ru/resizable.css" type="text/css" />
    <link rel="stylesheet" href="css/jcalc.ui.css" type="text/css" />
    
    <script src="bz.var.ru/resizable.js" type="text/javascript"></script>
    <script src="js/jcalc.js" type="text/javascript"></script>
    <script src="js/jcalc.ui.js" type="text/javascript"></script>
    <script src="js/jcalc.lib.js" type="text/javascript"></script>
</head>

<body onload="_jcalc.ui.startApp('worksheet', 'formulaBar');">
    <h2>JCalc</h2>
    
    <table id="imports" class="formula">
    </table>
    <table class="formula">
        <tr>
            <td class="index"><button class="icon" onclick="_jcalc.ui.importLib('imports');">+</button></td>
            <td class="index">&nbsp;</td>
        </tr>
    </table>
    <br />
    
    <table class="formula">
        <tr>
            <td id="currentCell" class="index">(0, 0)</td>
            <td class="formula"><input id="formulaBar" type="text" size="80"/></td>
        </tr>
    </table>
    <br />
    
    <table id="worksheet" class="resizable" width="300%" cellspacing="0">
    </table>
	<a id="downloadAsJsonContainer" style="display:none" />
</body>

</html>
